services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: hortti
      POSTGRES_PASSWORD: hortti
      POSTGRES_DB: hortti_inventory
    ports:
      - "5432:5432"
    volumes:
      - hortti_db:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hortti -d hortti_inventory"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
    environment:
      PORT: 3000
      CORS_ORIGIN: http://localhost:5173
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: hortti
      DB_PASSWORD: hortti
      DB_NAME: hortti_inventory
      JWT_SECRET: change-me
      JWT_EXPIRES_IN: 1h
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173

volumes:
  hortti_db:
